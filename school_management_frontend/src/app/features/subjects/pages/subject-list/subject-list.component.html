<div class="page-header">
  <h2>Subjects</h2>
  <button class="btn-primary" (click)="createSubject()">+ Add Subject</button>
</div>

<div class="table-container">
  <app-loading-spinner *ngIf="loading" message="Loading subjects..."></app-loading-spinner>
  <table *ngIf="!loading && subjects.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td class="actions">
          <button class="btn-edit" (click)="editSubject(subject.id)">Edit</button>
          <button class="btn-delete" (click)="deleteSubject(subject.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-no-data *ngIf="!loading && subjects.length === 0" message="No subjects found."></app-no-data>
</div>
