<div class="page-header">
  <h2>Subjects</h2>
  <button class="btn-primary" (click)="createSubject()">+ Add Subject</button>
</div>

<div class="search-bar" *ngIf="!loading && subjects.length > 0">
  <input type="text" placeholder="Search by name or description..." [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
</div>

<div class="table-container">
  <app-loading-spinner *ngIf="loading" message="Loading subjects..."></app-loading-spinner>
  <table *ngIf="!loading && subjects.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of paginatedSubjects">
        <td>{{ subject.id }}</td>
        <td>{{ subject.name }}</td>
        <td>{{ subject.description }}</td>
        <td class="actions">
          <button class="btn-view" (click)="viewSubject(subject.id)">View</button>
          <button class="btn-edit" (click)="editSubject(subject.id)">Edit</button>
          <button class="btn-delete" (click)="deleteSubject(subject.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination" *ngIf="!loading && totalPages > 1">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Prev</button>
    <button *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1"
            (click)="goToPage(i + 1)">{{ i + 1 }}</button>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    <span class="page-info">{{ subjects.length }} total</span>
  </div>
  <app-no-data *ngIf="!loading && subjects.length === 0" message="No subjects found."></app-no-data>
</div>
