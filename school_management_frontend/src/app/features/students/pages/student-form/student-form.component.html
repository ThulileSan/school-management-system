<div class="form-container">
  <h2>{{ isEdit ? 'Edit Student' : 'Create Student' }}</h2>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label>First Name *</label>
        <input type="text" formControlName="first_name" />
        <div class="error" *ngIf="studentForm.get('first_name')?.invalid && studentForm.get('first_name')?.touched">
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" formControlName="last_name" />
        <div class="error" *ngIf="studentForm.get('last_name')?.invalid && studentForm.get('last_name')?.touched">
          Last name is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" formControlName="email" />
      <div class="error" *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label>Date of Birth *</label>
      <input type="date" formControlName="date_of_birth" [max]="maxDate" />
      <div class="error" *ngIf="studentForm.get('date_of_birth')?.invalid && studentForm.get('date_of_birth')?.touched">
        Date of birth is required
      </div>
    </div>

    <div class="form-group">
      <label>Course *</label>
      <select formControlName="course" (change)="onCourseChange()">
        <option value="">Select a course</option>
        <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
      </select>
      <div class="error" *ngIf="studentForm.get('course')?.invalid && studentForm.get('course')?.touched">
        Course is required
      </div>
    </div>

    <div class="form-group">
      <label>Subjects</label>
      <div class="checkbox-group">
        <label *ngFor="let subject of filteredSubjects" class="checkbox-label">
          <input
            type="checkbox"
            [checked]="isSubjectSelected(subject.id)"
            (change)="toggleSubject(subject.id)"
            [disabled]="!studentForm.get('course')?.value"
          />
          {{ subject.name }}
        </label>
      </div>
      <small *ngIf="!studentForm.get('course')?.value">Select a course first to see available subjects</small>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="studentForm.invalid || loading">
        {{ loading ? 'Saving...' : (isEdit ? 'Update' : 'Create') }}
      </button>
    </div>
  </form>
</div>
